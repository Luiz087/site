<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="carrossel.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel de Imagens</title>
    <link rel="shortcut icon" href="Logos/Logo.ico" type="image/x-icon">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="CarrosCarrossel/1.jpg" alt="">
            </div>
            <div class="slide s2">
                <img src="CarrosCarrossel/2.jpg" alt="">
            </div>
            <div class="slide s3">
                <img src="CarrosCarrossel/3.jpg" alt="">
            </div>
            <div class="slide s4">
                <img src="CarrosCarrossel/4.jpg" alt="">
            </div>
            <div class="slide s5">
                <img src="CarrosCarrossel/5.jpg" alt="">
            </div>
        </div>

        <div class="navegation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>
</html>
